<html>
    <body>
        <title> Capitalize letter</title>
        <script>
        var txt=prompt("Enter a word or sentence to Capitalize").toLowerCase().split(" ");
        for(var i=0;i<txt.length;i++){
             txt[i]=txt[i].charAt(0).toUpperCase()+txt[i].slice(1);
        }
        var a=txt.join(" ");
        console.log(a);
        </script>
    </body>
</html>
