<html>
    <body>
        <title>Factorial</title>
        <script>
            var a;
            function fact (a){
                 if(a==0||a==1){
                    return 1;
                 }
                 for(var i=a-1;i>=1;i--){
                    a*=i;
                 }
                 return a;
            }
              var f=fact(a=parseInt(prompt("Enter number to find its factorial")));
               console.log("Factorial of "+a+" is "+f);
            </script>
    </body>
</html>
