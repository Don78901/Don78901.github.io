<!DOCTYPE html>
<body>
    <script>
        var a=parseInt(prompt("Enter first number"));
        var b=parseInt(prompt("Enter Second number"));
        var operator;
        operator=prompt("Enter operator symbol");
        if(operator=="+"){
            var c=a+b;
            alert("Sum ="+c);
        }
        else if(operator=="-"){
            var d=a-b;
            alert("difference ="+d);
        }
        else if( operator=="*"){
            var e=a*b;
            alert("Product ="+e);
        }
        else{
            alert("Incorret Operator");
        }
        
        </script>
</body>
